<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Google Fotoğrafı -->
    <img class="blokcenter"  src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    <!-- Google Fotoğrafı -->

    <container>
        <div class="center blokcenter" style="background-color: #EEEEEE;">
            <!-- Arama Çubuğu -->
            <div class="textcenter">Search the web using Google!</div>
            <input id="search" size="40" type="text">
            <!-- Arama Çubuğu -->
            <buttons style="float: inline-start; margin-left: 535px; display: block;">
                <!-- Butonlar -->
                <input  type="submit" value="Google Search"> 
                <input  type="submit" value="I'm feeling lucky"> 
                <!-- Butonlar -->
            </buttons>
        </div>
        <conteiner class="center blokcenter" >
            <div class="specialbox textcenter">
                <div style="padding-top: 12px;">Special Searches</div>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a>
            </div>
            <div class="helpbox textcenter" style="margin-left: 2px; margin-top: 2px;">
                <div style="padding-top: 6.5px;"><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" style="font-size: 13px;" target="_blank">Help!</a></div>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" style="font-size: 13px;" target="_blank">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" style="font-size: 13px;" target="_blank">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" style="font-size: 13px;" target="_blank">Google! Logos</a>
            </div>
            <div class="mailbox textcenter" style="margin-left: 2px; margin-top: 2px; ">
                Get Google!
                <br>
                updates monthly:
                <br>
                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" target="_blank">Archive</a>
            </div>
        </conteiner>
    </container>
    <div style="text-align: center; font-size: 13px; margin-top: 18px;">Copyright ©1998 Google Inc.</div>

    
    
</body>
</html>
